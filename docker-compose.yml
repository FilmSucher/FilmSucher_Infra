services: 
   ansible:
    build: ./ansible
    container_name: ansible
    stdin_open: true
    tty: true
    volumes:
      - ./ansible/inventory.ini:/ansible/inventory.ini
      - ./ansible/ansible_key:/ansible/ansible_key
      - ./ansible/playbooks:/ansible/playbooks
      - ./shared:/shared
    command: sh -c "chmod 600 /ansible/ansible_key && bash"
   
   jenkins:
    build: ./jenkins
    container_name: jenkins
    stdin_open: true
    tty: true
    ports:
      - "8080:8080"
    volumes:
      - ./jenkins/jenkins_home:/var/jenkins_home
      - ./jenkins/basic-security.groovy:/var/jenkins_home/init.groovy.d/basic-security.groovy
      - ./shared:/shared
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    restart: unless-stopped
    user: root